<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Clean - Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Pantalla de intro */
    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #ffffff;
      transition: opacity 1s ease-out, visibility 1s ease-out;
      z-index: 1000;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    /* Logo */
    .intro img {
      width: 220px;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
      position: relative;
    }

    /* Ondas */
    .waves {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      overflow: hidden;
      line-height: 0;
      z-index: 1;
    }

    .waves svg {
      position: relative;
      display: block;
      width: 200%;
      height: 120px;
      animation: waveMove 8s linear infinite;
    }

    .wave1 { fill: #4a7bd4; opacity: 0.6; }
    .wave2 { fill: #6fa5f4; opacity: 0.5; animation-delay: -2s; }
    .wave3 { fill: #4a7bd4; opacity: 0.3; animation-delay: -4s; }

    /* Animaciones */
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Contenido principal oculto al inicio */
    .content {
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    .content.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div class="intro" id="intro">
    <img src="src/assets/img/logoweb.png" alt="Royal Clean Logo">

    <!-- Ondas animadas -->
    <div class="waves">
      <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path class="wave1" d="M0,49 C150,150 350,0 600,49 C850,100 1050,0 1200,49 V120H0Z"></path>
      </svg>
      <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path class="wave2" d="M0,49 C150,150 350,0 600,49 C850,100 1050,0 1200,49 V120H0Z"></path>
      </svg>
      <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path class="wave3" d="M0,49 C150,150 350,0 600,49 C850,100 1050,0 1200,49 V120H0Z"></path>
      </svg>
    </div>
  </div>

  <!-- Contenido principal de la web -->
  <div class="content" id="content">
    <h1>Bienvenido a Royal Clean</h1>
    <p>Servicios de limpieza profesional</p>
    <!-- AquÃ­ va el resto de tu web -->
  </div>

  <script>
    // Desaparecer intro y mostrar contenido
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("intro").style.opacity = "0";
        document.getElementById("intro").style.visibility = "hidden";
        document.getElementById("content").classList.add("show");
      }, 4000); // 4 segundos de intro
    });
  </script>
</body>
</html>
